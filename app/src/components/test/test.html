
 <section class ="page" id="test-page">
    <div>
        <h1 ng-if="$ctrl.type.length<1" >Question {{$ctrl.number}}</h1>
        <h2 class="question-text">{{$ctrl.questions[$ctrl.number -1].text}}</h2>
        <button id="answer-button" ng-repeat="option in $ctrl.questions[$ctrl.number -1].options" 
        ng-click="$ctrl.answer(option.points)">{{option.text}}</button>
        <h1 ng-if="$ctrl.type.length>0">{{$ctrl.type}}</h1>
        <h1 ng-if="$ctrl.type.length>0">{{$ctrl.result}}</h1>
        <table class="trait-table"> 
            <th>
                <tb ng-mouseover="$ctrl.showLetter=true" ng-repeat="letter in $ctrl.type"><div class="trait-table-letter" ng-class=letter>{{letter}}</div></tb>
                <!-- <tb><div class="trait-table-letter">S</div></tb>
                <tb><div class="trait-table-letter">F</div></tb>
                <tb><div class="trait-table-letter">J</div></tb> -->
            </th>
        </table>
    </div>

</section>
