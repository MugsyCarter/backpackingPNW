
 <section class ="page" id="test-page">
    <div>
        <h1 ng-if="$ctrl.type.length<1" >Question {{$ctrl.number}}</h1>
        <h2 class="question-text">{{$ctrl.questions[$ctrl.number -1].text}}</h2>
        <button id="answer-button" ng-repeat="option in $ctrl.questions[$ctrl.number -1].options" 
        ng-click="$ctrl.answer(option.points)">{{option.text}}</button>
    </div>
    <div class="results-area" ng-if="$ctrl.type.length>0">
        <table class="trait-table"> 
            <tr>
                <td ng-repeat="letter in $ctrl.type"><div class="trait-table-letter" ng-class=letter.letter>{{letter.letter}}</div></td>                
            </tr>
            <tr>
                <td ng-repeat="type in $ctrl.type"><div class="type-name" ng-class=type.myType>{{type.myType}}</div></td>
            </tr>
            <tr>
                <td ng-repeat="strength in $ctrl.type"><div class="strength" ng-class=strength.strength>{{strength.strength}}</div></td>
            </tr>
        </table>

    <table class=results-descriptions>
        <tr ng-repeat="type in $ctrl.type">
            <td ng-class=type.letter>
                <h1 class='result-description'>You have a <em>{{type.strength}}</em> preference for <em>{{type.myType}}</em> over <em>{{type.notType}}</em>{{type.text}}<h1>
            </td>
        </tr>
    </table>

</section>
