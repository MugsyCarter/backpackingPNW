<section>
    <h1>Add Trip</h1>
    <form class="form-horizontal">
            <fieldset>
              <legend>Enter Trip Details</legend>
              
              <div class="form-group">
                <label for="inputName" class="col-lg-2 control-label">Trip Name</label>
                <div class="col-lg-10">
                  <input ng-model="$ctrl.trip.name" type="text" class="form-control" id="inputName" placeholder="Trip Name">
                </div>
              </div>

              <div class="form-group">
                    <label for="inputDate" class="col-lg-2 control-label">Start Date</label>
                    <div class="col-lg-10">
                      <input ng-model="$ctrl.trip.end" type="date" class="form-control" id="inputDate" placeholder="Start Date">
                    </div>
                </div>

                <div class="form-group">
                        <label for="inputDate" class="col-lg-2 control-label">End Date</label>
                        <div class="col-lg-10">
                          <input ng-model="$ctrl.trip.end" type="date" class="form-control" id="inputDate" placeholder="End Date">
                        </div>
                    </div>

                <input id="pac-input" class="controls" type="text" placeholder="Search Box">
                <div id="map"></div>

                
                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2HGq4Hh7k7CUBs6VNkEJDI6UbPchNQyY&libraries=places&callback=initAutocomplete"
                    async defer></script>


              <div class="form-group">
                <label for="textArea" class="col-lg-2 control-label">Description</label>
                <div class="col-lg-10">
                  <textarea ng-model="$ctrl.trip.description" class="form-control" rows="3" id="textArea"></textarea>
                  <span class="help-block">Write a brief description of the trip here.</span>
                </div>
              </div>

              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                  <button type="reset" class="btn btn-default">Cancel</button>
                  <button ng-click="$ctrl.addThisTrip()" type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </fieldset>
          </form>

          <body>
                <input id="pac-input" class="controls" type="text" placeholder="Search Box">
                <div id="map"></div>
                <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2HGq4Hh7k7CUBs6VNkEJDI6UbPchNQyY&libraries=places"></script> -->
                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2HGq4Hh7k7CUBs6VNkEJDI6UbPchNQyY&libraries=places&callback=initAutocomplete"
                     async defer></script>
              </body>


</section>
